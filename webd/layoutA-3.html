<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            height: 700px;
            margin: 0 auto;
        }

        /* header */
        #header {
            width: 1200px;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #4d8ceb;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #6499E9;
        }


        /* slider */
        #slider {
            width: 1200px;
            height: 300px;
            background-color: #9EDDFF;
        }

        /* contents */
        #contents {
            width: 1200px;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #A6F6FF;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #83eaf6;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #65dfec;
        }

        /* footer */
        #footer {
            width: 1200px;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #72ded1;
        }

        #footer .footer2 {
            width: 80%;
        }

        .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #d3faf5;
        }

        .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #aff4ec;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <!-- //header -->
        <div id="slider"></div>
        <!-- //slider -->
        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <!-- //contents -->
        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </div>
        <!-- //footer -->
    </div>
</body>

</html>
