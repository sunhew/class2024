<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            overflow: hidden;
        }

        #header {
            width: 100%;
            height: 100px;
        }

        #header .container {
            display: flex;
        }

        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #91857c;
        }

        #header .container .nav {
            width: 80%;
            height: 100px;
            background-color: #a49080;
        }

        #slider {
            width: 100%;
            height: 350px;
            background-color: #B3A398;
            position: relative;
        }

        #slider .links {
            width: 1340px;
            height: 100px;
            background-color: #92867e;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translate(-50%);
        }

        #contents {
            width: 100%;
            height: 400px;
        }

        #contents .container .banner {
            height: 100px;
            background-color: #b3a59c;
        }

        #contents .container .notice {
            display: flex;
        }

        .gallery1 {
            width: 50%;
            height: 300px;
            background-color: #BBC3A4;
        }

        .gallery2 {
            width: 50%;
            height: 300px;
            background-color: #989f82;
        }

        #footer {
            width: 100%;
            height: 120px;
        }

        #footer .container {
            display: flex;
        }

        .footer1 {
            width: 20%;
            height: 120px;
            background-color: #D7E4C0;
        }

        .footer2 {
            width: 60%;
            height: 120px;
            background-color: #cadcac;
        }

        .footer3 {
            width: 20%;
            height: 120px;
            background-color: #D7E4C0;
        }

        .container {
            width: 1340px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<style>
</style>

<body>
    <wrap id="wrap">
        <header id="header">
            <div class="container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- //header -->
        <article id="slider">
            <div class="links"></div>
        </article>
        <!-- //slider -->
        <section id="contents">
            <div class="container">
                <article class="banner"></article>
                <article class="notice">
                    <div class="gallery1"></div>
                    <div class="gallery2"></div>
                    <div></div>
                </article>
            </div>
        </section>
        <!-- //contents -->
        <footer id="footer">
            <div class="container">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </div>
        </footer>
        <!-- //footer -->
    </wrap>
</body>

</html>
