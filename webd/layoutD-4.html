<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            height: 920px;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
        }

        .logo {
            width: 100%;
            height: 100px;
            background-color: #f0c5c5;
        }

        .nav {
            width: 100%;
            height: 700px;
            background-color: #ebcccc;
        }

        #main {
            width: calc(100% - 200px);
        }

        #slider {
            width: 100%;
            height: 400px;
            background-color: #ffe6e6;
        }

        #link {
            width: 100%;
            height: 150px;
            background-color: #e5b7b7;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        .content1 {
            width: 50%;
            height: 250px;
            background-color: #f0bbbb;
        }

        .content2 {
            width: 50%;
            height: 250px;
            background-color: #ffe8e8;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        .footer1 {
            width: 200px;
            height: 120px;
            background-color: #dbc4c4;
        }

        .footer2 {
            width: calc(80% - 200px);
            height: 120px;
            background-color: #d2d2d2;
        }

        .footer2-1 {
            width: 100%;
            height: 60px;
            background-color: #c9a2a2;
        }

        .footer2-2 {
            width: 100%;
            height: 60px;
            background-color: #ebb7b7;
        }

        .footer3 {
            width: 20%;
            height: 120px;
            background-color: #c8afaf;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <!-- //aside -->
        <main id="main">
            <section id="slider"></section>
            <section id="link"></section>
            <section id="contents">
                <div class="content1"></div>
                <div class="content2"></div>
            </section>
        </main>
        <!-- //main -->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
