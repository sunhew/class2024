<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            height: 700px;
            margin: 0 auto;
        }

        /* header */
        #header {
            width: 1200px;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #ffd6d6;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #fff3f3;
        }


        /* slider */
        #slider {
            width: 1200px;
            height: 300px;
            background-color: #fffbfb;
        }

        /* contents */
        #contents {
            width: 1200px;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #ffe2e2;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #ffcfcf;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #fabdbd;
        }

        /* footer */
        #footer {
            width: 1200px;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #ffc4c0;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #ffe6e0;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #ffc4c0;
        }

        /* nav */
        a {
            text-decoration: none;
            color: #000;
        }

        li {
            list-style: none;
        }

        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 60px;
            margin-left: auto;
            width: fit-content;
        }

        .nav>ul>li>a {
            padding: 10px 50px;
            background-color: #ccc9c9;
            display: inline-block;
        }

        .nav>ul>li>a:hover {
            background-color: #ffd4d4;
        }

        .nav>ul>li>ul {
            text-align: center;
            position: relative;
            display: none;
            z-index: 10;
        }

        .nav>ul>li>ul>li>a {
            background-color: #d9d9d9;
            padding: 10px;
            width: 100%;
            display: inline-block;
            box-sizing: border-box;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #e5b8b8a2;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav">
                <ul>
                    <li><a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴1-1</a></li>
                            <li><a href="#">서브 메뉴1-2</a></li>
                            <li><a href="#">서브 메뉴1-3</a></li>
                            <li><a href="#">서브 메뉴1-4</a></li>
                        </ul>

                    </li>
                    <li><a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴2-1</a></li>
                            <li><a href="#">서브 메뉴2-2</a></li>
                            <li><a href="#">서브 메뉴2-3</a></li>
                            <li><a href="#">서브 메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴3-1</a></li>
                            <li><a href="#">서브 메뉴3-2</a></li>
                            <li><a href="#">서브 메뉴3-3</a></li>
                            <li><a href="#">서브 메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴4-1</a></li>
                            <li><a href="#">서브 메뉴4-2</a></li>
                            <li><a href="#">서브 메뉴4-3</a></li>
                            <li><a href="#">서브 메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- //header -->
        <div id="slider"></div>
        <!-- //slider -->
        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <!-- //contents -->
        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
        <!-- //footer -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $(".nav > ul > li").mouseover(function)
        })
    </script>
</body>

</html>
