<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #header {
            width: 1200px;
            display: flex;
        }

        .logo {
            width: 20%;
            height: 100px;
            background-color: #858585;
        }

        .nav {
            width: 80%;
            height: 100px;
            background-color: #3d3d3d;
            position: relative;
            z-index: 2000;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 60px;
        }

        .nav>ul>li>a {
            padding: 10px 50px;
            background-color: #ffeaea;
            display: inline-block;
        }

        .nav>ul>li>a:hover {
            background-color: #c4c4c4;
            color: #fff;
        }

        .nav>ul>li>ul {
            display: none;
        }

        .nav>ul>li>ul>li {
            text-align: center;
        }

        .nav>ul>li>ul>li>a {
            width: 100%;
            padding: 10px;
            display: inline-block;
            box-sizing: border-box;
            background-color: #7d7d7d;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #474747;
            color: #fff;
        }

        #slider {
            width: 1200px;
            height: 400px;
            background-color: #989898;
        }

        .slider-wrap {
            position: relative;
        }

        .slider-wrap .slider {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .slider-wrap .slider img {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1 class="logo"></h1>
        <nav class="nav">
            <ul>
                <li><a href="#">메뉴1</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li><a href="#">메뉴2</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li><a href="#">메뉴3</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li><a href="#">메뉴4</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <article id="slider">
        <div class="slider-wrap">
            <div class="slider">
                <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider01.jpg" alt="이미지1">
            </div>
            <div class="slider">
                <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider02.jpg" alt="이미지2">
            </div>
            <div class="slider">
                <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider03.jpg" alt="이미지3">
            </div>
        </div>
    </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $(".nav > ul > li").mouseover(function () {
                $(this).find("ul").stop().slideDown()
            })
            $(".nav > ul > li").mouseout(function () {
                $(this).find("ul").stop().slideUp()
            })
        })

        $(function () {
            let currentIndex = 0

            setInterval(() => {
                let nextIndex = (currentIndex + 1) % 3

                $(".slider").eq(currentIndex).fadeOut(1000)
                $(".slider").eq(nextIndex).fadeIn(1000)

                currentIndex = nextIndex
            }, 2000)
        })
    </script>

</body>

</html>
