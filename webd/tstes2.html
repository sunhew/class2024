    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            height: 700px;
            margin: 0 auto;
        }

        /* header */
        #header {
            width: 1200px;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #ffd6d6;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #fff3f3;
        }


        /* slider */
        #slider {
            width: 1200px;
            height: 300px;
            background-color: #fffbfb;
        }

        /* contents */
        #contents {
            width: 1200px;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #ffe2e2;
        }

        #contents .content2 {

            height: 200px;
            background-color: #ffcfcf;
        }

        #contents .content3 {

            background-color: #fabdbd;

        /* footer */

            height: 100px;
            background-color: #ffc4c0;

            background-color: #ffe6e0;
        }

        #footer .footer3 {
            width: 20%;

        }

        /* nav */
        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 60px;
            margin-left: auto;
            width: fit-content;
        }

        .nav>ul>li>a {
            padding: 10px 50px;
            background-color: #acacacb5;
            display: inline-block;
        }

        .nav>ul>li>a:hover {
            background-color: #545454;
        }

        .nav>ul>li>ul {
            text-align: center;
            /* display: none; */
            position: relative;
            z-index: 10;
        }

        .nav>ul>li>ul>li>a {
            padding: 10px;
            width: 100%;
            display: inline-block;
            box-sizing: border-box;
            background-color: #f4cccc;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #b8b8b8;
            color: #000;
        }
