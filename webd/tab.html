<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #c6c6c6;
        }

        .header-container {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            display: flex;
        }

        .logo {
            width: 20%;
            height: 100px;
            background-color: #8a7575;
        }

        .nav {
            width: 80%;
            height: 100px;
            background-color: #9a4c4c;
        }

        #slider {
            width: 100%;
            height: 250px;
        }

        .slider-container {
            width: 1200px;
            height: 250px;
            background-color: #694141;
            margin: 0 auto;
        }

        #cea {
            width: 100%;
            height: 250px;
            background-color: #f3bbbb;
        }

        .cea-container {
            width: 1200px;
            height: 250px;
            display: flex;
            margin: 0 auto;
        }

        .cea1 {
            width: 33.3333%;
            height: 250px;
            background-color: #707070;
        }

        .cea2 {
            width: 33.3333%;
            height: 250px;
            background-color: #6e2323;
        }

        .cea3 {
            width: 33.3333%;
            height: 250px;
            background-color: #ec7777;
        }

        #contents {
            width: 100%;
            height: 300;
        }

        .contents-container {
            width: 1200px;
            height: 300px;
            display: flex;
            margin: 0 auto;
        }

        .contents1 {
            width: 30%;
            height: 300px;
            background-color: #7d5c5c;
        }

        .contents2 {
            width: 70%;
            height: 300px;
            background-color: #813030;
        }

        .contents2-1 {
            height: 150px;
            background-color: #cecece;
        }

        .contents2-2 {
            height: 150px;
            background-color: #b65a5a;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #c6c6c6;
        }

        .footer-container {
            width: 1200px;
            height: 100px;
            display: flex;
            margin: 0 auto;
        }

        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #835f5f;
        }

        .footer2 {
            width: 80%;
            height: 100px;
            background-color: #634949;
        }

        .footer2-1 {
            height: 50px;
            background-color: #806969;
        }

        .footer2-2 {
            height: 50px;
            background-color: #b11b1b;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <article id="slider">
            <div class="slider-container"></div>
        </article>
        <div id="cea">
            <div class="cea-container">
                <div class="cea1"></div>
                <div class="cea2"></div>
                <div class="cea3"></div>
            </div>
        </div>
        <section id="contents">
            <div class="contents-container">
                <div class="contents1"></div>
                <div class="contents2">
                    <div class="contents2-1"></div>
                    <div class="contents2-2"></div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="footer-container">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
