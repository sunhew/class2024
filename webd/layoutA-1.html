<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            height: 700px;
            margin: 0 auto;
        }

        /* header */
        #header {
            width: 1200px;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #ffd6d6;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #fff3f3;
        }


        /* slider */
        #slider {
            width: 1200px;
            height: 300px;
            background-color: #fffbfb;
        }

        /* contents */
        #contents {
            width: 1200px;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #ffe2e2;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #ffcfcf;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #fabdbd;
        }

        /* footer */
        #footer {
            width: 1200px;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #ffc4c0;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #ffe6e0;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #ffc4c0;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <!-- //header -->
        <div id="slider"></div>
        <!-- //slider -->
        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <!-- //contents -->
        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
        <!-- //footer -->
    </div>
</body>

</html>
