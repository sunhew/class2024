<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        /* header */
        #header {
            width: 100%;
            height: 200px;
            background-color: #e7e7e7;
        }

        .header-container {
            width: 1200px;
            margin: 0 auto;
        }

        .logo {
            width: 100%;
            height: 100px;
            background-color: #7e7e80;
        }

        .nav {
            width: 100%;
            height: 100px;
            background-color: #b1b1b4;
        }

        /* main */
        #main {
            width: 100%;
            height: 460px;
            background-color: #e7e7e7;
        }

        .main-container {
            width: 1200px;
            height: 460px;
            margin: 0 auto;
            display: flex;
        }

        .aside {
            width: 30%;
            background-color: #C7C8CC;
        }

        .content {
            width: calc(1200px - 30%);
            background-color: #753d3d;
        }

        .content1 {
            height: 33.3333%;
            display: flex;
        }

        .content1-1 {
            width: 50%;
            background-color: #473434;
        }

        .content1-2 {
            width: 50%;
            background-color: #8c8080;
        }

        .content2 {
            height: 33.3333%;
            background-color: #E3E1D9;
        }

        .content3 {
            height: 33.3333%;
            background-color: #F2EFE5;
        }

        /* footer */
        #footer {
            width: 100%;
            height: 100px;
            background-color: #e7e7e7;
        }

        .footer-container {
            width: 1200px;
            height: 100px;
            background-color: #F2EFE5;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- header -->
        <main id="main">
            <div class="main-container">
                <article class="aside"></article>
                <article class="content">
                    <div class="content1">
                        <div class="content1-1"></div>
                        <div class="content1-2"></div>
                    </div>
                    <div class="content2"></div>
                    <div class="content3"></div>
                </article>
            </div>
        </main>
        <!-- main -->
        <footer id="footer">
            <div class="footer-container"></div>
        </footer>
        <!-- footer -->
    </div>
</body>

</html>
