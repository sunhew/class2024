<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0 auto;
        }

        #warp {
            width: 100%;
        }

        /* header */
        #header {
            width: 1340px;
            display: flex;
            margin: 0 auto;
        }

        #header::after {
            content: '';
            width: 100%;
            height: 0px;
            background-color: #eed4d4d4;
            position: absolute;
            left: 0;
            top: 100px;
            transition: all 0.3s;
        }

        #header.on::after {
            height: 170px;
        }

        .logo {
            width: 20%;
            height: 100px;
            background-color: #810e0e;
        }

        .nav {
            width: 80%;
            height: 100px;
            background-color: #ab9a9a;
        }

        /* slider */
        #slider {
            width: 100%;
            height: 350px;
            background-color: #808080;
            position: relative;
        }

        .link {
            position: absolute;
            width: 1340px;
            height: 100px;
            background-color: #3c0b0b;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* contents */
        #contents {
            width: 1340px;
            margin: 0 auto;
        }

        .content1 {
            width: 100%;
            height: 150px;
            background-color: #6c6c6c;
        }

        .content2 {
            width: 100%;
            height: 250px;
            background-color: #795a5a;
        }

        /* footer */
        #footer {
            width: 1340px;
            display: flex;
            margin: 0 auto;
        }

        .footer1 {
            width: 80%;
            height: 120px;
            background-color: #bfbfbf;
        }

        .footer2 {
            width: 20%;
        }

        .footer2-1 {
            width: 100%;
            height: 60px;
            background-color: #c9c9c9;
        }

        .footer2-2 {
            width: 100%;
            height: 60px;
            background-color: #e4d3d3;
        }

        /* nav */

        .nav {
            position: relative;
            z-index: 2000;
        }

        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 60px;
        }

        .nav>ul>li {
            list-style: none;
        }

        .nav>ul>li>a {
            text-decoration: none;
            color: #000;
            padding: 10px 50px;
            background-color: #ebfff9;
            display: inline-block;
        }

        .nav>ul>li>a:hover {
            background-color: #4d4c4c;
            color: #fff;
        }

        .nav>ul>li>ul {
            display: none;
        }

        .nav>ul>li>ul>li {
            list-style: none;
            text-align: center;
        }

        .nav>ul>li>ul>li>a {
            text-decoration: none;
            color: #000;
            width: 100%;
            padding: 10px;
            display: inline-block;
            box-sizing: border-box;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #8e8c8c;
            color: #fff;
        }

        /* sliderWrap */
        .sliderWrap {
            position: relative;
        }

        .sliderWrap .slider {
            position: absolute;
            left: 0;
            top: 0;
        }

        .sliderWrap .slider span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            color: #fff;
        }
    </style>
</head>


<body>
    <div id="warp">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">메뉴1</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴2</a></li>
                            <li><a href="#">서브메뉴3</a></li>
                            <li><a href="#">서브메뉴4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴2</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴2</a></li>
                            <li><a href="#">서브메뉴3</a></li>
                            <li><a href="#">서브메뉴4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴3</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴2</a></li>
                            <li><a href="#">서브메뉴3</a></li>
                            <li><a href="#">서브메뉴4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴4</a>
                        <ul>
                            <li><a href="#">서브메뉴1</a></li>
                            <li><a href="#">서브메뉴2</a></li>
                            <li><a href="#">서브메뉴3</a></li>
                            <li><a href="#">서브메뉴4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- header -->
        <article id="slider">
            <div class="sliderWrap">
                <div class="slider s1">
                    <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider01.jpg" alt="01">
                </div>
                <div class="slider s2">
                    <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider02.jpg" alt="02">
                </div>
                <div class="slider s3">
                    <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider03.jpg" alt="03">
                </div>
            </div>

            <div class="link"></div>
        </article>
        <!-- slider -->
        <section id="contents">
            <article class="content1"></article>
            <article class="content2"></article>
        </section>
        <!-- contents -->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
        <!-- footer -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            let currentIndex = 0

            setInterval(() => {
                let nextIndex = (currentIndex + 1) % 3

                $(".slider").eq(currentIndex).fadeOut(1000)
                $(".slider").eq(nextIndex).fadeIn(1000)

                currentIndex = nextIndex
            }, 2000)
        })

        $(function () {
            $(".nav > ul > li").mouseover(function () {
                $(".nav > ul > li > ul").stop().fadeIn(900)
                $("#header").addClass("on")
            })
            $(".nav > ul > li").mouseout(function () {
                $(".nav > ul > li > ul").stop().fadeOut(100)
                $("#header").removeClass("on")
            })
        })
    </script>
</body>

</html>
