<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        /* header */
        #header {
            width: 100%;
            height: 100px;
            background-color: #eaeaea;
            position: relative;
            z-index: 1000;
        }

        #header .container {
            height: 100px;
            display: flex;
        }

        #header .container .logo {
            width: 20%;
            background-color: #d3ece9;
        }

        #header .container .nav {
            width: 80%;
            background-color: #c5dbd9;
        }

        #header::after {
            content: '';
            width: 100%;
            height: 0px;
            background-color: #a2a2a2d4;
            position: absolute;
            left: 0;
            top: 100px;
            transition: all 0.3s;
        }

        #header.on::after {
            height: 170px;
        }

        /* slider */
        #slider {
            width: 100%;
            height: 300px;

        }

        .sliderWrap .slider {}

        #slider .container .sliderWrap .slider:nth-child(1) {
            display: block;
        }

        /* contents */
        #contents {
            width: 100%;
            height: 200px;
        }

        #contents .container {
            height: 200px;
            display: flex;
        }

        #contents .container .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #e9f7e2;
        }

        #contents .container .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #d4f0c5;
        }

        #contents .container .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #bde5a8;
        }

        /* footer */
        #footer {
            width: 100%;
            height: 100px;
            background-color: #eaeaea;
        }

        #footer .container {
            display: flex;
        }

        #footer .container .footer1 {
            width: 80%;
            height: 100px;
        }

        #footer .container .footer1 .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #c5ffdc;
        }

        #footer .container .footer1 .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #abe1c1;
        }



        #footer .container .footer2 {
            width: 20%;
            height: 100px;
            background-color: #85df95;
        }


        /* container */
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #edebeb;
        }

        /* sliderWrap */
        .sliderWrap {
            position: relative;
        }

        .sliderWrap .slider {
            position: absolute;
            left: 0;
            top: 0;
        }

        .sliderWrap .slider span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            color: #fff;
        }

        .nav {
            position: relative;
            z-index: 2000;
        }

        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 60px;
        }

        .nav>ul>li {
            list-style: none;
        }

        .nav>ul>li>a {
            text-decoration: none;
            color: #000;
            padding: 10px 50px;
            background-color: #ebfff9;
            display: inline-block;
        }

        .nav>ul>li>a:hover {
            background-color: #4d4c4c;
            color: #fff;
        }

        .nav>ul>li>ul {
            display: none;
        }

        .nav>ul>li>ul>li {
            list-style: none;
            text-align: center;
        }

        .nav>ul>li>ul>li>a {
            text-decoration: none;
            color: #000;
            width: 100%;
            padding: 10px;
            display: inline-block;
            box-sizing: border-box;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #8e8c8c;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1 class="logo"></h1>
                <nav class="nav">
                    <ul>
                        <li><a href="#">메뉴1</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴1</a></li>
                                <li><a href="#">서브메뉴2</a></li>
                                <li><a href="#">서브메뉴3</a></li>
                                <li><a href="#">서브메뉴4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">메뉴2</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴1</a></li>
                                <li><a href="#">서브메뉴2</a></li>
                                <li><a href="#">서브메뉴3</a></li>
                                <li><a href="#">서브메뉴4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">메뉴3</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴1</a></li>
                                <li><a href="#">서브메뉴2</a></li>
                                <li><a href="#">서브메뉴3</a></li>
                                <li><a href="#">서브메뉴4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">메뉴4</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴1</a></li>
                                <li><a href="#">서브메뉴2</a></li>
                                <li><a href="#">서브메뉴3</a></li>
                                <li><a href="#">서브메뉴4</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- header -->
        <article id="slider">
            <div class="container">
                <div class="sliderWrap">
                    <div class="slider s1">
                        <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider01.jpg" alt="이미지1">
                        <span>이미지 1</span>
                    </div>
                    <div class="slider s2">
                        <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider02.jpg" alt="이미지2">
                        <span>이미지 2</span>
                    </div>
                    <div class="slider s3">
                        <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider03.jpg" alt="이미지3">
                        <span>이미지 3</span>
                    </div>
                </div>
            </div>
        </article>
        <!-- slider -->
        <section id="contents">
            <div class="container">
                <article class="content1"></article>
                <article class="content2"></article>
                <article class="content3"></article>
            </div>
        </section>
        <!-- contents -->
        <footer id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2"></div>
            </div>
        </footer>
        <!-- footer -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            let currentIndex = 0;

            setInterval(() => {
                let nextIndex = (currentIndex + 1) % 3

                $(".slider").eq(currentIndex).fadeOut(1000)
                $(".slider").eq(nextIndex).fadeIn(1000)

                currentIndex = nextIndex
            }, 1000)
        })

        $(function () {
            $(".nav > ul > li").mouseover(function () {
                $(".nav > ul > li > ul").stop().fadeIn()
                $("#header").addClass("on")
            })
            $(".nav > ul > li").mouseout(function () {
                $(".nav > ul > li > ul").stop().fadeOut()
                $("#header").removeClass("on")
            })
        })
    </script>
</body>

</html>
