<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        /* wrap */
        #wrap {
            width: 100%;
            height: 700px;
            margin: 0 auto;
        }

        /* header */
        #header {
            width: 100%;
            height: 100px;
            background-color: #eddcdc;
        }

        .header_container {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            display: flex;
        }

        .logo {
            width: 20%;
            height: 100px;
            background-color: #867070;
        }

        .nav {
            width: 80%;
            height: 100px;
            background-color: #867070;
        }

        /* slider */
        #slider {
            width: 1200px;
            margin: 0 auto;
        }

        .slider_container {
            width: 1200px;
            height: 300px;
            background-color: #D5B4B4;
            margin: 0 auto;
        }

        /* contents */
        #contents {
            width: 100%;
        }

        .contents_container {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }

        .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #E4D0D0;
        }

        .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #fce5e5;
        }

        .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #fad6d6;
        }

        /* footer */
        #footer {
            width: 100%;
            height: 100px;
            background-color: #eddcdc;
        }

        .footer_container {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            display: flex;
        }

        .footer1 {
            width: 80%;
            height: 100px;
        }

        .footer2 {
            width: 20%;
            height: 100px;
            background-color: #f0c4c4;
        }

        .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #F5EBEB;
        }

        .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #f8dada;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header_container">
                <h1 class="logo"></h1>
                <div class="nav"></div>
            </div>
        </header>
        <!-- //header -->
        <article id="slider">
            <div class="slider_container"></div>
        </article>
        <!-- //slider -->
        <main id="contents">
            <div class="contents_container">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </div>
        </main>
        <!-- //contents -->
        <footer id="footer">
            <div class="footer_container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2"></div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
