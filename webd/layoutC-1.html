<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1000px;
            height: 650px;
            display: flex;
        }

        /* aside */
        #aside {
            width: 20%;
        }

        .logo {
            width: 100%;
            height: 100px;
            background-color: #34222E;
        }

        .nav {
            width: 100%;
            height: 550px;
            background-color: #1c1219;
        }

        /* main */
        #main {
            width: 80%;
        }

        /* slider */
        #slider {
            width: 100%;
            height: 350px;
            background-color: #E2434B;
        }

        /* contents */
        #contents {
            width: 100%;
            display: flex;
        }

        .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #F9BF8F;
        }

        .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #ffcfa8;
        }

        .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #fbdac0;
        }

        /* footer */
        #footer {
            width: 100%;
            display: flex;
        }

        .footer1 {
            width: 25%;
            height: 100px;
            background-color: #FEE9D7;
        }

        .footer2 {
            width: 75%;
        }

        .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #c7b8ac;
        }

        .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: rgb(182, 177, 162);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <!-- aside -->
        <main id="main">
            <article id="slider">

            </article>
            <!-- slider -->
            <section id="contents">
                <article class="content1"></article>
                <article class="content2"></article>
                <article class="content3"></article>
            </section>
            <!-- contents -->
            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </footer>
            <!-- footer -->
        </main>
    </div>
</body>

</html>
