<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1000px;
            height: 650px;
            display: flex;
        }

        /* aside */
        #aside {
            width: 20%;
        }

        .logo {
            width: 100%;
            height: 100px;
            background-color: #776B5D;
        }

        .nav {
            width: 100%;
            height: 550px;
            background-color: #B0A695;
        }

        /* main */
        #main {
            width: 80%;
        }

        /* slider */
        #slider {
            width: 100%;
            height: 350px;
            background-color: #F3EEEA;
        }

        /* contents */
        #contents {
            width: 100%;
            display: flex;
        }

        .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #EBE3D5;
        }

        .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #D6C7AE;
        }

        .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #BFB29E;
        }

        /* footer */
        #footer {
            width: 100%;
            display: flex;
        }

        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #DADDB1;
        }

        .footer2 {
            width: 80%;
        }

        .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #C6DCBA;
        }

        .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #BBC3A4;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <!-- //aside -->
        <main id="main">
            <article id="slider"></article>
            <section id="contents">
                <article class="content1"></article>
                <article class="content2"></article>
                <article class="content3"></article>
            </section>
            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </footer>
        </main>
        <!-- //main -->
    </div>
</body>

</html>
