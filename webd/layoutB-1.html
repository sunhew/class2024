<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        /* wrap */
        #wrap {
            width: 100%;
            height: 700px;
            margin: 0 auto;
        }

        /* header */
        #header {
            width: 100%;
            height: 100px;
            background-color: #dbdbdb;
        }

        .header_container {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            display: flex;
        }

        .logo {
            width: 20%;
            height: 100px;
            background-color: #d1c6c6;
        }

        .nav {
            width: 80%;
            height: 100px;
            background-color: #c9c2c2;
        }

        /* slider */
        #slider {
            width: 1200px;
            margin: 0 auto;
        }

        .slider_container {
            width: 1200px;
            height: 300px;
            background-color: #c5c3c3;
            margin: 0 auto;
        }

        /* contents */
        #contents {
            width: 100%;
        }

        .contents_container {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }

        .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #8c8686;
        }

        .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #6a6969;
        }

        .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #4b4a4a;
        }

        /* footer */
        #footer {
            width: 100%;
            height: 100px;
            background-color: #a1a0a0;
        }

        .footer_container {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            display: flex;
        }

        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #4a4949;
        }

        .footer2 {
            width: 80%;
            height: 100px;
            background-color: #262626;
        }

        .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #807878;
        }

        .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #5d4f4f;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header_container">
                <h1 class="logo"></h1>
                <div class="nav"></div>
            </div>
        </header>
        <!-- //header -->
        <article id="slider">
            <div class="slider_container"></div>
        </article>
        <!-- //slider -->
        <main id="contents">
            <div class="contents_container">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </div>
        </main>
        <!-- //contents -->
        <footer id="footer">
            <div class="footer_container">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
