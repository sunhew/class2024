<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            height: 700px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #c3c3c3;
        }

        #slider {
            width: 1200px;
            height: 300px;
            background-color: #c9c9c9;
        }

        #contents {
            width: 1200px;
            height: 200px;
            background-color: #a6a6a6;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #9c9b9b;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="header_container"></div>
        </div>
        <div id="slider"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
