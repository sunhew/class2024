<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-3</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            height: 950px;
            flex-wrap: wrap;
        }

        /* aside */
        #aside {
            width: 200px;
        }

        .logo {
            width: 100%;
            height: 120px;
            background-color: #EEA5A6;
        }

        .nav {
            width: 100%;
            height: 730px;
            background-color: #E493B3;
        }

        /* main */
        #main {
            width: calc(100% - 200px);
        }

        #slider {
            width: 100%;
            height: 400px;
            background-color: #B784B7;
            position: relative;
        }

        #link {
            width: 150px;
            height: 200px;
            background-color: #8E7AB5;
            position: absolute;
            right: 0;
            top: 0;
        }

        #banner {
            width: 100%;
            height: 200px;
            background-color: #AD88C6;
        }

        #contents {
            width: 100%;
            height: 250px;
            background-color: #7469B6;
        }

        /* footer */
        #footer {
            width: 100%;
            display: flex;
        }

        .footer1 {
            width: 200px;
            height: 100px;
            background-color: #EEA5A6;
        }

        .footer2 {
            width: calc(100% - 200px);
            height: 100px;
        }

        .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #E1AFD1;
        }

        .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #beb8df;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <!-- //aside -->
        <main id="main">
            <section id="slider">
                <div id="link"></div>
            </section>
            <section id="banner"></section>
            <section id="contents"></section>
        </main>
        <!-- //main -->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
