<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* wrap */
        #wrap {
            width: 100%;
            height: 700px;
            margin: 0 auto;
        }

        /* header */
        #header {
            width: 100%;
            background-color: #dae1e2;
        }

        .header_container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        .logo {
            width: 20%;
            height: 100px;
            background-color: #e5e2e0;
        }

        .nav {
            width: 80%;
            height: 100px;
            background-color: #F3EEEA;
        }

        /* slider */
        #slider {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            background-color: #EBE3D5;
        }

        /* contents */
        #contents {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #B0A695;
        }

        .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #a0988a;
        }

        .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #8a8274;
        }

        /* footer */
        #footer {
            width: 100%;
            height: 100px;
            background-color: #dae1e2;
        }

        .footer_container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #776B5D;
        }

        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #9a8d7e;
        }

        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #776B5D;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header_container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- //header -->
        <article id="slider"></article>
        <!-- //slider -->
        <main id="contents">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>
        <!-- //contents -->
        <footer id="footer">
            <div class="footer_container">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
