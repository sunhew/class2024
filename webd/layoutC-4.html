<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1000px;
            display: flex;
        }

        /* aside */
        #aside {
            width: 20%;
        }

        #logo {
            width: 100%;
            height: 100px;
            background-color: #F4BF96;
        }

        #nav {
            width: 100%;
            height: 550px;
            background-color: #6B240C;
        }

        /* main */
        #main {
            width: 80%;
        }

        /* slider */
        #slider {
            width: 100%;
            height: 350px;
            background-color: #FCF5ED;
        }

        /* contents */
        #contents {
            width: 100%;
            height: 200px;
            display: flex;
        }

        .content1 {
            width: 33.3333%;
            background-color: #994D1C;
        }

        .content2 {
            width: 33.3333%;
            background-color: #E48F45;
        }

        .content3 {
            width: 33.3333%;
            background-color: #F5CCA0;
        }

        /* footer */
        #footer {
            width: 100%;
            display: flex;
        }

        .footer1 {
            width: 25%;
            height: 100px;
            background-color: #F2ECBE;
        }

        .footer2 {
            width: 50%;
            height: 100px;
            background-color: #E2C799;
        }

        .footer3 {
            width: 25%;
            height: 100px;
            background-color: #C08261;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 id="logo"></h1>
            <nav id="nav"></nav>
        </aside>
        <!-- aside -->
        <main id="main">
            <article id="slider">

            </article>
            <!-- slider -->
            <section id="contents">
                <article class="content1"></article>
                <article class="content2"></article>
                <article class="content3"></article>
            </section>
            <!-- contents -->
            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </footer>
            <!-- footer -->
        </main>
    </div>
</body>

</html>
