<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            height: 700px;
            margin: 0 auto;
        }

        /* header */
        #header {
            width: 1200px;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #c0d39f;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #D7E4C0;
        }


        /* slider */
        #slider {
            width: 1200px;
            height: 300px;
            background-color: #C6DCBA;
        }

        /* contents */
        #contents {
            width: 1200px;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #BBC3A4;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #afba8c;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #9aa76f;
        }

        /* footer */
        #footer {
            width: 1200px;
            display: flex;
        }

        #footer .footer1 {
            width: 80%;
        }

        .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #B3A398;
        }

        .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #9b8b80;
        }

        #footer .footer2 {
            width: 20%;
            height: 100px;
            background-color: #8f8781;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <!-- //header -->
        <div id="slider"></div>
        <!-- //slider -->
        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <!-- //contents -->
        <div id="footer">
            <div class="footer1">
                <div class="footer1-1"></div>
                <div class="footer1-2"></div>
            </div>
            <div class="footer2"></div>
        </div>
        <!-- //footer -->
    </div>
</body>

</html>
