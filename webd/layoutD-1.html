<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-1</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            height: 950px;
            flex-wrap: wrap;
        }

        /* aside */
        #aside {
            width: 200px;
        }

        .logo {
            width: 100%;
            height: 120px;
            background-color: #c0c0c0;
        }

        .nav {
            width: 100%;
            height: 730px;
            background-color: #979797;
        }

        /* main */
        #main {
            width: calc(100% - 200px);
        }

        #slider {
            width: 100%;
            height: 400px;
            background-color: #b35050;
            position: relative;
        }

        #link {
            width: 150px;
            height: 200px;
            background-color: #d4d2d2;
            position: absolute;
            right: 0;
            top: 0;
        }

        #banner {
            width: 100%;
            height: 200px;
            background-color: #9c3d3d;
        }

        #contents {
            width: 100%;
            height: 250px;
            background-color: #fcdcdc;
        }

        /* footer */
        #footer {
            width: 100%;
            display: flex;
        }

        .footer1 {
            width: 200px;
            height: 100px;
            background-color: #7a7a7a;
        }

        .footer2 {
            width: calc(80% - 200px);
            height: 100px;
            background-color: #eb9999;
        }

        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #ff6464;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <!-- //aside -->
        <main id="main">
            <section id="slider">
                <div id="link"></div>
            </section>
            <section id="banner"></section>
            <section id="contents"></section>
        </main>
        <!-- //main -->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
