<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* wrap */
        #wrap {
            width: 100%;
            height: 700px;
            margin: 0 auto;
        }

        /* header */
        #header {
            width: 100%;
            background-color: #f6fded;
        }

        .header_container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        .logo {
            width: 20%;
            height: 100px;
            background-color: #D9EDBF;
        }

        .nav {
            width: 80%;
            height: 100px;
            background-color: #d4f3ac;
        }

        /* slider */
        #slider {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            background-color: #FFB996;
        }

        /* contents */
        #contents {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #fad79f;
        }

        .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #FFCF81;
        }

        .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #f7c16c;
        }

        /* footer */
        #footer {
            width: 100%;
            height: 100px;
            background-color: #f6fded;
        }

        .footer_container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        .footer1 {
            width: 80%;
            height: 100px;
            background-color: #FDFFAB;
        }

        .footer2 {
            width: 20%;
        }

        .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #e2e495;
        }

        .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #d1d47b;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header_container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- //header -->
        <article id="slider"></article>
        <!-- //slider -->
        <main id="contents">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>
        <!-- //contents -->
        <footer id="footer">
            <div class="footer_container">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
