<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            height: 750px;
            display: flex;
            flex-wrap: wrap;
        }

        /* aside */
        #aside {
            width: 200px;
        }

        .logo {
            width: 100%;
            height: 100px;
            background-color: #E38B29;
        }

        .nav {
            width: 100%;
            height: 550px;
            background-color: #F1A661;
        }

        /* main */
        #main {
            width: calc(100% - 200px);
        }

        #slider {
            width: 100%;
            display: flex;
        }

        .slider1 {
            width: 80%;
            height: 400px;
            background-color: #FFD8A9;
        }

        .slider2 {
            width: 20%;
            height: 400px;
            background-color: #FDEEDC;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        .content1 {
            width: 50%;
            height: 250px;
            background-color: #e8d79b;
        }

        .content2 {
            width: 50%;
            height: 250px;
            background-color: rgb(213, 205, 179);
        }

        /* footer */
        #footer {
            width: 100%;
            display: flex;
        }

        .footer1 {
            width: 200px;
            height: 100px;
            background-color: #FAEAB1;
        }

        .footer2 {
            width: calc(80% - 200px);
            height: 100px;
            background-color: #E5BA73;
        }

        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #C58940;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <!-- aside -->
        <main id="main">
            <section id="slider">
                <div class="slider1"></div>
                <div class="slider2"></div>
            </section>
            <section id="contents">
                <div class="content1"></div>
                <div class="content2"></div>
            </section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- main -->
    </div>
</body>

</html>
