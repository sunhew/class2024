<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, rgba(60, 200, 255, 0.63), rgba(180, 242, 249, 0.63), transparent);
        }

        div[class^="bubble-"] {
            width: 1px;
            height: 1px;
            background-color: rgba(205, 246, 251, 0.3);
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
            animation-name: bubble-move;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        div[class^="bubble-"]::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            width: 85%;
            height: 85%;
            border-top: 1px solid rgba(255, 1255, 255, 1);
            border-radius: 50%;
        }

        .bubble-1 {
            left: 10%;
            animation-delay: 1000ms;
        }

        .bubble-2 {
            left: 20%;
            animation-delay: 8000ms;
        }

        .bubble-3 {
            left: 30%;
            animation-delay: 70ms;
        }

        .bubble-4 {
            left: 12%;
            animation-delay: 1200ms;
        }

        .bubble-5 {
            left: 19%;
            animation-delay: 5700ms;
        }

        .bubble-6 {
            left: 54%;
            animation-delay: 345ms;
        }

        .bubble-7 {
            left: 2%;
            animation-delay: 5690ms;
        }

        .bubble-8 {
            left: 76%;
            animation-delay: 287ms;
        }

        .bubble-9 {
            left: 53%;
            animation-delay: 980ms;
        }

        .bubble-10 {
            left: 67%;
            animation-delay: 540ms;
        }

        .bubble-11 {
            left: 86%;
            animation-delay: 3790ms;
        }

        .bubble-12 {
            left: 90%;
            animation-delay: 245ms;
        }

        .bubble-13 {
            left: 19%;
            animation-delay: 754ms;
        }

        .bubble-14 {
            left: 17%;
            animation-delay: 9801ms;
        }

        .bubble-15 {
            left: 46%;
            animation-delay: 357ms;
        }

        .bubble-16 {
            left: 58%;
            animation-delay: 6700ms;
        }

        .bubble-17 {
            left: 55%;
            animation-delay: 850ms;
        }

        .bubble-18 {
            left: 82%;
            animation-delay: 2010ms;
        }

        .bubble-19 {
            left: 75%;
            animation-delay: 290ms;
        }

        .bubble-20 {
            left: 21%;
            animation-delay: 8076ms;
        }

        .jelly-wrapper {
            width: 256px;
            height: 310px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* background-color: #f2d4ff; */

            animation: jelly-movement 10s infinite linear;
        }

        @keyframes jelly-movement {
            0% {
                top: 55%;
                left: 50%;
            }

            5% {
                top: 50%;
            }

            10% {
                top: 55%;
            }

            15% {
                top: 50;
            }

            20% {
                top: 55%;
            }

            25% {
                top: 50%;
                left: calc(100% - 150px);
            }

            30% {
                top: 55%;
            }

            35% {
                top: 50%;
            }

            40% {
                top: 55%;
            }

            45% {
                top: 50%;
            }

            50% {
                top: 55%;
                left: 50%;
            }

            55% {
                top: 50%;
            }

            60% {
                top: 55%;
            }

            65% {
                top: 50%;
            }

            70% {
                top: 55%;
            }

            75% {
                top: 50%;
                left: 150px;
            }

            80% {
                top: 55%;
            }

            85% {
                top: 50%;
            }

            90% {
                top: 55%;
            }

            95% {
                top: 50%;
            }

            100% {
                top: 55%;
                left: 50%;
            }
        }

        @keyframes bubble-move {
            0% {
                width: 1px;
                height: 1px;
                transform: translateY(0);
            }

            100% {
                width: 70px;
                height: 70px;
                transform: translateY(-1200%);
            }
        }

        .jelly-hair {
            width: 70px;
            height: 75px;
            background: linear-gradient(to bottom, #ca86a2 0%, #f68383 2%, #a6f7e0 100%);
            position: absolute;
            left: 30%;
            top: -80px;
            z-index: -2;
            border-radius: 85px;
            animation: hair-movement 10s infinite linear;
        }

        .jelly-hair::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #f79999b1;
            transform: translateY(-50%);
        }

        @keyframes hair-movement {
            0% {
                transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);
            }

            20% {
                transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);
            }

            25% {
                transform: rotate3d(0, 1, 0, 90deg) rotate3d(0, 0, 1, 75deg);
            }

            30% {
                transform: rotate3d(0, 1, 0, 0deg) rotate3d(0, 0, 1, 75deg);
            }

            70% {
                transform: rotate3d(0, 1, 0, 0deg) rotate3d(0, 0, 1, 75deg);
            }

            75% {
                transform: rotate3d(0, 1, 0, 90deg) rotate3d(0, 0, 1, 75deg);
            }

            80% {
                transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);
            }

            100% {
                transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);
            }
        }

        .jelly-body {
            width: 100%;
            height: 250px;
            background: linear-gradient(to bottom, #fdf7ff, #ecfffd, #e7fff3);
            border-top-left-radius: 70px;
            border-top-right-radius: 90px;
            animation: body-movement 10s infinite linear;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        @keyframes body-movement {
            0% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            20% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            25% {
                border-top-left-radius: 80px;
                border-top-right-radius: 80px;
            }

            30% {
                border-top-left-radius: 90px;
                border-top-right-radius: 70px;
            }

            70% {
                border-top-left-radius: 90px;
                border-top-right-radius: 70px;
            }

            75% {
                border-top-left-radius: 80px;
                border-top-right-radius: 80px;
            }

            80% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            100% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }
        }

        .jelly-inner {
            width: 50%;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 35%;
            animation: move 10s infinite linear;
        }

        @keyframes move {
            0% {
                left: 60%;
            }

            20% {
                left: 60%;
            }

            25% {
                left: 50%;
            }

            30% {
                left: 40%;
            }

            70% {
                left: 40%;
            }

            75% {
                left: 50%;
            }

            80% {
                left: 60%;
            }

            100% {
                left: 60%;
            }
        }

        .jelly-eye {
            position: absolute;
            top: -40px;
        }

        .jelly-eye::before {
            content: '';
            position: absolute;
            left: 60px;
            width: 20px;
            height: 20px;
            background: linear-gradient(to bottom, #fed7c1, #e6e6e6, #c2f3ff);
            border-radius: 50%;
        }

        .jelly-eye::after {
            content: '';
            position: absolute;
            left: -60px;
            width: 20px;
            height: 20px;
            background: linear-gradient(to bottom, #fed7c1, #e6e6e6, #c2f3ff);
            border-radius: 50%;
        }

        .jelly-mouth {
            position: relative;
            width: 25px;
            /* 사탕의 원형 부분 크기 */
            height: 25px;
            /* 사탕의 원형 부분 크기 */
            background: linear-gradient(to right, #ff7585e2 30%, #f87c7c 60%, #ffb6b6);
            /* 그라데이션 방향 수정 */
            border-radius: 50%;
            /* 원형 */
            transform: translateX(-50%) rotate(90deg);
            /* 회전 추가 */
            top: 80px;
            /* 위치 조정, 필요에 따라 조정 */
            left: 50%;
            /* 가운데 정렬 */
            z-index: 2;
            /* 막대보다 앞에 위치하도록 z-index 설정 */
        }

        .jelly-mouth::after {
            content: '';
            /* 가상 요소에는 내용이 필요 */
            position: absolute;
            width: 5px;
            /* 막대의 너비 */
            height: 30px;
            /* 막대의 높이 */
            background: #dcdcdc;
            /* 막대의 색상, 회색으로 설정 */
            left: 10px;
            /* 원형 부분 가운데에 위치하도록 조정 */
            top: -29.5px;
            /* 원형 부분 바로 옆에서 시작 */
            z-index: 1;
            /* 원형 부분보다 뒤에 위치하도록 z-index 설정 */
        }

        .jelly-hand {
            position: absolute;
            top: 65px;
        }

        .jelly-hand::before {
            content: '';
            width: 45px;
            height: 50px;
            box-shadow: 0 5px 6px #b1eaf0;
            position: absolute;
            left: 105px;
            border-radius: 0 0 50% 50%;
        }

        .jelly-hand::after {
            content: '';
            width: 45px;
            height: 50px;
            box-shadow: 0 5px 6px #b1eaf0;
            position: absolute;
            left: -150px;
            border-radius: 0 0 50% 50%;
        }

        .jelly-tentacle1 {
            width: 50px;
            height: 50px;
            background-color: #e6fff3;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 0;
            box-shadow: 0 2px #17abb5;
            animation: tentacle 1s infinite ease-in;
        }

        .jelly-tentacle2 {
            width: 50px;
            height: 50px;
            background-color: #e6fff3;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 20%;
            box-shadow: 0 2px #17abb5;
            animation: tentacle 1s infinite ease-in -0.1s;
        }

        .jelly-tentacle3 {
            width: 50px;
            height: 50px;
            background-color: #e6fff3;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 40%;
            box-shadow: 0 2px #17abb5;
            animation: tentacle 1s infinite ease-in -0.9s;
        }

        .jelly-tentacle4 {
            width: 50px;
            height: 50px;
            background-color: #e6fff3;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 60%;
            box-shadow: 0 2px #17abb5;
            animation: tentacle 1s infinite ease-in -0.5s;
        }

        .jelly-tentacle5 {
            width: 50px;
            height: 50px;
            background-color: #e6fff3;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 80%;
            box-shadow: 0 2px #17abb5;
            animation: tentacle 1s infinite ease-in -0.1s;
        }

        @keyframes tentacle {
            0% {
                bottom: 15px;
            }

            50% {
                bottom: 35px;
            }

            100% {
                bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bubble-1"></div>
        <div class="bubble-2"></div>
        <div class="bubble-3"></div>
        <div class="bubble-4"></div>
        <div class="bubble-5"></div>
        <div class="bubble-6"></div>
        <div class="bubble-7"></div>
        <div class="bubble-8"></div>
        <div class="bubble-9"></div>
        <div class="bubble-10"></div>
        <div class="jelly-wrapper">
            <div class="jelly-hair"></div>
            <div class="jelly-body">
                <div class="jelly-inner">
                    <div class="jelly-eye"></div>
                    <div class="jelly-mouth"></div>
                    <div class="jelly-hand"></div>
                </div>
            </div>
            <div class="jelly-tentacle1"></div>
            <div class="jelly-tentacle2"></div>
            <div class="jelly-tentacle3"></div>
            <div class="jelly-tentacle4"></div>
            <div class="jelly-tentacle5"></div>
        </div>
        <div class="bubble-11"></div>
        <div class="bubble-12"></div>
        <div class="bubble-13"></div>
        <div class="bubble-14"></div>
        <div class="bubble-15"></div>
        <div class="bubble-16"></div>
        <div class="bubble-17"></div>
        <div class="bubble-18"></div>
        <div class="bubble-19"></div>
        <div class="bubble-20"></div>
    </div>
</body>

</html>
