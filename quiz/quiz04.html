<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>퀴즈 03</title>
    <link rel="stylesheet" href="asset/css/quiz.css">
</head>

<body>
    <header id="header">
        <h1>
            <a href="index.html">Quiz</a>
        </h1>
        <nav>
            <ul>
                <li><a href="quiz01.html">1</a></li>
                <li><a href="quiz02.html">2</a></li>
                <li><a href="quiz03.html">3</a></li>
                <li class="active"><a href="quiz04.html">4</a></li>
                <li><a href="quiz05.html">5</a></li>
                <li><a href="quiz06.html">6</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <div class="quiz__header"></div>
                <div class="quiz__main">
                    <div class="question"></div>
                    <div class="choices">
                        <label for="choice1">
                            <input type="radio" id="choice1" name="choice" value="1">
                            <span></span>
                        </label>
                        <label for="choice2">
                            <input type="radio" id="choice2" name="choice" value="2">
                            <span></span>
                        </label>
                        <label for="choice3">
                            <input type="radio" id="choice3" name="choice" value="3">
                            <span></span>
                        </label>
                        <label for="choice4">
                            <input type="radio" id="choice4" name="choice" value="4">
                            <span></span>
                        </label>
                    </div>
                    <div class="answer none"></div>
                    <div class="desc none"></div>
                </div>
                <div class="quiz__footer">
                    <button class="confirm">정답 확인하기</button>
                </div>
            </div>
        </div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:gsim12@naver.com">gsim12@naver.com</a>
    </footer>
    <!-- //footer -->

    <script>
        //선택자
        const quizWrap = document.querySelector(".quiz__wrap")

        //문제 정보
        const quizInfo = [
            {
                data: "2024 1회",
                type: "정보처리 기능사",
                question: "입출력 조작의 시간과 중앙처리장치의 처리시간과의 불균형을 보완하는 것은?",
                choies:
                {
                    1: "채널장치",
                    2: "스풀링",
                    3: "레지스터",
                    4: "불링"
                },
                answer: "1",
                desc: "채널은 중앙처리장치와 입출력장치 사이에 존재하며 서로의 속도 차이를 보완 합니다."
            },
            {
                data: "2024 1회",
                type: "정보처리 기능사",
                question: "명령어 형식(instruction format)에서 첫 번째 바이트에 기억되는 것은?",
                choies:
                {
                    1: "AND",
                    2: "OR",
                    3: "NOT",
                    4: "ExclusiveOR"
                },
                answer: "1",
                desc: "반가산기 구성: S = A XOR B, C = A AND B, <br>S : SUM(합), C : Carry(자리올림)"
            },
            {
                data: "2024 1회",
                type: "정보처리 기능사",
                question: "기억 장치 고유의 번지로서 0, 1, 2, 3, ...과 같이 16진수로 약속하여 순서대로 정해 놓은 번지는?",
                choies:
                {
                    1: "상대번지",
                    2: "절대번지",
                    3: "필수번지",
                    4: "선택번지"
                },
                answer: "2",
                desc: "절대번지는 처음부터 순서대로 0, 1, 2, 3 과같이 주소를 부여 하는 방식입니다."
            },
            {
                data: "2024 1회",
                type: "정보처리 기능사",
                question: "불린(Boolean) 대수의 정리 중 틀린 것은?",
                choies:
                {
                    1: "1·A=A",
                    2: "1+A=A",
                    3: "0+A=A",
                    4: "0·A=0"
                },
                answer: "2",
                desc: "절대번지는 처음부터 순서대로 0, 1, 2, 3 과같이 주소를 부여 하는 방식입니다."
            },
            {
                data: "2024 1회",
                type: "정보처리 기능사",
                question: "다음 주소지정 방법 중 처리속도가 가장 빠른 것은?",
                choies:
                {
                    1: "direct address",
                    2: "indirect address",
                    3: "immediate address",
                    4: "calculated address"
                },
                answer: "3",
                desc: "절대번지는 처음부터 순서대로 0, 1, 2, 3 과같이 주소를 부여 하는 방식입니다."
            },
        ]

        //문제 출력
        const updateQuiz = () => {
            const quizArray = [];

            quizInfo.forEach((quiz, index) => {
                quizArray.push(`
                    <div class="quiz">
                        <div class="quiz__header">${quiz.data} ${quiz.type}</div>
                        <div class="quiz__main">
                            <div class="question">${index + 1} ${quiz.question}</div>
                            <div class="choices">
                                <label for="choice1-${index}">
                                    <input type="radio" id="choice1-${index}" name="choice-${index}" value="1">
                                    <span>${quiz.choies[1]}</span>
                                </label>
                                <label for="choice2-${index}">
                                    <input type="radio" id="choice2-${index}" name="choice-${index}" value="2">
                                    <span>${quiz.choies[2]}</span>
                                </label>
                                <label for="choice3-${index}">
                                    <input type="radio" id="choice3-${index}" name="choice-${index}" value="3">
                                    <span>${quiz.choies[3]}</span>
                                </label>
                                <label for="choice4-${index}">
                                    <input type="radio" id="choice4-${index}" name="choice-${index}" value="4">
                                    <span>${quiz.choies[4]}</span>
                                </label>
                            </div>
                            <div class="answer none">${quiz.answer}</div>
                            <div class="desc none">${quiz.desc}</div>
                        </div>
                        <div class="quiz__footer">
                            <button class="confirm">정답 확인하기</button>
                        </div>
                    </div>
                `)

                quizWrap.innerHTML = quizArray.join("");
            });

            console.log(quizArray)
        }
        updateQuiz();
    </script>
</body>

</html>
