<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>퀴즈 03</title>
    <link rel="stylesheet" href="asset/css/quiz.css">
</head>

<body>
    <header id="header">
        <h1>
            <a href="index.html">Quiz</a>
        </h1>
        <nav>
            <ul>
                <li><a href="quiz01.html">1</a></li>
                <li><a href="quiz02.html">2</a></li>
                <li class="active"><a href="quiz03.html">3</a></li>
                <li><a href="quiz04.html">4</a></li>
                <li><a href="quiz05.html">5</a></li>
                <li><a href="quiz06.html">6</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <div class="quiz__header"></div>
                <div class="quiz__main">
                    <div class="question"></div>
                    <div class="choices">
                        <label for="choice1">
                            <input type="radio" id="choice1" name="choice" value="1">
                            <span></span>
                        </label>
                        <label for="choice2">
                            <input type="radio" id="choice2" name="choice" value="2">
                            <span></span>
                        </label>
                        <label for="choice3">
                            <input type="radio" id="choice3" name="choice" value="3">
                            <span></span>
                        </label>
                        <label for="choice4">
                            <input type="radio" id="choice4" name="choice" value="4">
                            <span></span>
                        </label>
                    </div>
                    <div class="answer none"></div>
                    <div class="desc none"></div>
                </div>
                <div class="quiz__footer">
                    <button class="confirm">정답 확인하기</button>
                </div>
            </div>
        </div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:gsim12@naver.com">gsim12@naver.com</a>
    </footer>
    <!-- //footer -->

    <script>
        // 선택자 
        const quizWrap = document.querySelector(".quiz__wrap");
        const quizHeader = quizWrap.querySelector(".quiz__header");
        const quizQuestion = quizWrap.querySelector(".quiz__main .question");
        const quizAnswer = quizWrap.querySelector(".quiz__main .answer");
        const quizDesc = quizWrap.querySelector(".quiz__main .desc");
        const quizConfirm = quizWrap.querySelector(".quiz__footer .confirm");
        const quizChoice = quizWrap.querySelectorAll(".quiz__main .choices span");
        const quizSelects = quizWrap.querySelectorAll(".quiz__main .choices input");


        //문제 정보
        const quizInpo = {
            data: "2024 1회",
            type: "정보처리 기능사",
            num: "01",
            question: "입출력 조작의 시간과 중앙처리장치의 처리시간과의 불균형을 보완하는 것은?",
            choies: ["채널 장치", "스풀링", "레지스터", "불링"],
            answer: "1",
            desc: "채널은 중앙처리장치와 입출력장치 사이에 존재하며 서로의 속도 차이를 보완 합니다."
        }

        // console.log(quizInpo.choies[0])
        // console.log(quizInpo.choies[1])
        // console.log(quizInpo.choies[2])
        // console.log(quizInpo.choies[3])

        // for (let i = 0; i < quizInpo.choies.length; i++) {
        //     console.log(quizInpo.choies[i])
        // }

        // quizInpo.choies.forEach(function (e) {
        //     console.log(e)
        // })

        //문제 출력
        quizHeader.innerHTML = quizInpo.data + " " + quizInpo.type;
        quizQuestion.innerHTML = quizInpo.num + ". " + quizInpo.question;
        quizAnswer.innerHTML = quizInpo.answer;
        quizDesc.innerHTML = quizInpo.desc;

        // quizChoice[0].innerHTML = quizInpo.choies[0]
        // quizChoice[1].innerHTML = quizInpo.choies[1]
        // quizChoice[2].innerHTML = quizInpo.choies[2]
        // quizChoice[3].innerHTML = quizInpo.choies[3]

        for (let i = 0; i < quizChoice.length; i++) {
            quizChoice[i].innerHTML = quizInpo.choies[i]
        }

        //정답 확인
        //버튼 클릭(4개)
        quizConfirm.addEventListener("click", () => {
            let selectedChoice = null;

            for (let i = 0; i < quizSelects.length; i++) {
                if (quizSelects[i].checked) {
                    selectedChoice = quizSelects[i].value;
                    break;
                }
            }

            //정답확인
            if (selectedChoice !== null) {
                if (selectedChoice == quizInpo.answer) {
                    alert("정답입니다.");
                    quizDesc.classList.remove("none");
                } else {
                    alert("오답");
                    quizAnswer.classList.remove("none"); //처리할 대상, none을 안보이게 하는명령어
                    quizDesc.classList.remove("none");
                } console.log("a : " + selectedChoice);
            } else {
                alert("보기를 선택해주세요!");
            }
        });
    </script>
</body>

</html>
