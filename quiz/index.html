<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <link href="https://websfont.github.io/nanumSquareNeo/nanumSquareNeo.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "GmarketSans";
            box-sizing: border-box;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        body {
            background-image: linear-gradient(to bottom, transparent, transparent 16.6667%, #fff 16.6667%), linear-gradient(to right, #c8f2f5, #dcf0e6 16.6667%, #fff 16.6667%);
            background-size: 6px 6px;
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 8px solid #3e79a4;
            border-radius: 20px;
            position: relative;

            &::before {
                content: '';
                border: 8px solid #bbd5e7;
                width: calc(100% - 16px);
                height: calc(100% - 16px);
                position: absolute;
                left: 0;
                top: 0;
                border-radius: 12px;
                z-index: -1;
            }

            h1 {
                font-size: 5vw;
                margin-bottom: 3vw;
                margin-top: 1vw;

                a {
                    color: #3e79a4;
                }
            }

            nav {
                ul {
                    display: flex;

                    li {
                        a {
                            display: inline-block;
                            font-size: 16px;
                            font-family: "nanumSquareNeo";
                            border: 1px dashed #bbd5e7;
                            padding: 10px 20px;
                            margin: 2px;
                            color: #3e79a4;
                            background-color: #fff;
                            transition: all 0.3s;

                            &:hover {
                                border: 1px solid #ace3d7;
                                background-color: #d2f4f9;
                                color: #101010;
                            }
                        }
                    }
                }
            }
        }
    </style>
</head>

<body>
    <main>

        <h1>
            <a href="index.html">javascript</a>
        </h1>
        <nav>
            <ul>
                <li><a href="javascript01.html">데이터 저장하기</a></li>
                <li><a href="javascript02.html">데이터 불러오기</a></li>
                <li><a href="javascript03.html">데이터 실행하기</a></li>
                <li><a href="javascript04.html">데이터 제어하기</a></li>
            </ul>
        </nav>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
</body>

</html>
