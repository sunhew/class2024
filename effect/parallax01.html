<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="assets/css/Parallax.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic+Coding&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .main__inner {}

        .main__inner>section {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 짝수의 숫자에만 배경색 변경 */
        .main__inner>section:nth-child(even) {
            background-color: #ebe4d158;
        }

        .main__inner>section .num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            color: #5f606c;
            font-family: "Raleway";
            font-size: 40px;
            font-weight: 200;
        }

        .main__inner>section .img {
            width: 200px;
            height: 200px;
            background-image: url(assets/img/setimg01.jpg);
            background-size: cover;
            /* filter: grayscale(); */
        }

        .main__inner>section .img.active {
            background-image: url(assets/img/setimg02.jpg);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header__inner">
                <h1><a href="index.html">Parallax Effect 01</a></h1>
                <p>GSAP scrollTrigger - 애니메이션 기본 효과</p>
                <div class="link">
                    <ul>
                        <li><a href="mouse01.html">mouse</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- //header -->

        <main id="main">
            <div class="main__inner">
                <section id="section01">
                    <span class="num">01</span>
                    <div class="img"></div>
                </section>
                <!-- section01 -->

                <section id="section02">
                    <span class="num">02</span>
                    <div class="img"></div>
                </section>
                <!-- section02 -->

                <section id="section03">
                    <span class="num">03</span>
                    <div class="img"></div>
                </section>
                <!-- section03 -->

                <section id="section04">
                    <span class="num">04</span>
                    <div class="img"></div>
                </section>
                <!-- section04 -->

                <section id="section05">
                    <span class="num">05</span>
                    <div class="img"></div>
                </section>
                <!-- section05 -->

                <section id="section06">
                    <span class="num">06</span>
                    <div class="img"></div>
                </section>
                <!-- section06 -->

                <section id="section07">
                    <span class="num">07</span>
                    <div class="img"></div>
                </section>
                <!-- section07 -->

                <section id="section08">
                    <span class="num">08</span>
                    <div class="img"></div>
                </section>
                <!-- section08 -->

                <section id="section09">
                    <span class="num">09</span>
                    <div class="img"></div>
                </section>
                <!-- section09 -->
            </div>
        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="footer__inner">
                <nav>
                    <ul>
                        <li><a href="Parallax01.html">01</a></li>
                        <li class="active"><a href="Parallax02.html">02</a></li>
                        <li><a href="Parallax03.html">03</a></li>
                        <li><a href="Parallax04.html">04</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        // 선택자
        const box1 = document.querySelector("#section01 .img")
        const box2 = document.querySelector("#section02 .img")
        const box3 = document.querySelector("#section03 .img")
        const box4 = document.querySelector("#section04 .img")
        const box5 = document.querySelector("#section05 .img")
        const box6 = document.querySelector("#section06 .img")
        const box7 = document.querySelector("#section07 .img")
        const box8 = document.querySelector("#section08 .img")
        const box9 = document.querySelector("#section09 .img")

        // 01
        gsap.to("#section01 .img", {             //to : 오른쪽으로 , from 반대방향으로
            duration: 2,
            x: 185,
            rotation: 360,
            borderRadius: 70
        });

        // 02 : trigger
        gsap.from("#section02 .img", {
            duration: 4,
            x: 605,
            rotation: 360,
            borderRadius: 90,

            // 화면에 보이면 바로 움직인다.
            scrollTrigger: {
                trigger: "#section02 .img"
            }
        });

        //03 : toggleActions : 상황별 애니메이션 처리
        gsap.to("#section03 .img", {
            duration: 2,
            x: 485,
            rotation: 460,
            borderRadius: 100,

            // onEnter, onLeave, onEnterBack, onLeaveBack
            // "play", "pause", "resume", "reset", "restart", "complete", "reverse", "none"
            scrollTrigger: {
                trigger: "#section03 .img",
                toggleActions: "play none reverse none"
            }
        })

        //04 : start, end  : 애니메이션의 시작과 끝을 조절
        gsap.to("#section04 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: "#section04 .img",
                toggleActions: "play none reverse none",
                markers: false,
                start: "top 50%",
                end: "bottom 20%"
            }
        });

        //05 : scrub : 스크롤 한 만큼만 움직이게.
        gsap.to("#section05 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: "#section05 .img",
                markers: false,
                start: "top 50%",
                end: "bottom 10%",
                scrub: 4    //0.5, 1 혹은 true
            }
        });

        //06 : pin : 고정시켜줌
        gsap.to("#section06 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: "#section06 .img",
                start: "top 50%",
                end: "bottom 200px",
                scrub: true,
                pin: true,
                markers: false
            }
        })

        //07 : toggleClass : 내가 원하는 클래스 조작
        gsap.to("#section07 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: "#section07 .img",
                start: "top center",
                end: "bottom 200px",
                scrub: true,
                toggleClass: "active",
                markers: false,
                id: "box7"
            }
        })

        //08 : callback : 함수를 연속적으로 실행
        gsap.to("#section08 .img", {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: "#section08 .img",
                start: "top center",
                end: "bottom 200px",
                scrub: true,
                markers: true,
                // onEntter: () => { console.log("onEntter") },
                // onLeave: () => { console.log("onLeave") },
                // onEntterBack: () => { console.log("onEntterBack") },
                // onLeaveBack: () => { console.log("onLeaveBack") }
                onUpdate: (self) => { console.log("onUpdate", self.progress.toFixed(3)) },
                onToggle: (self) => { console.log("onToggle", self.isActive) },
            }
        });


        //09 : snap : 
    </script>
</body>

</html>
