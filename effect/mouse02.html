<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse Effect</title>
    <link rel="stylesheet" href="assets/css/mouse.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Caveat:wght@700&family=Inconsolata:wght@200..900&family=Montserrat:ital@0;1&family=Orbitron:wght@700&family=Protest+Guerrilla&family=Quicksand&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <style>
        body {
            /* cursor: none; */
        }

        .main__inner {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main__inner p {
            font-family: "Orbitron";
            color: #d2d2d2;
            font-size: 17vmax;
            text-align: center;
            text-align: left;
            margin-left: -8vw;
            display: flex;
        }

        .main__inner p span:hover {
            color: #d2e2ef;
        }

        .main__info {
            font-family: "Quicksand";
            color: #d2d2d2;
            position: absolute;
            left: 16px;
            top: 60px;
            font-size: 14px;
            width: 100%;
        }

        .main__info>ul {
            display: flex;
            flex-wrap: wrap;
        }

        .main__info>ul>li {
            width: 20%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: "Montserrat";
            color: #e7e5e5;
            font-weight: 200;
        }

        .cursor {
            width: 100px;
            height: 100px;
            background-color: #ffffff43;
            border: 1px solid #ffffff20;
            backdrop-filter: blur(2px);
            position: absolute;
            left: -100px;
            top: -100px;
            border-radius: 50%;
            z-index: 10000;
            user-select: none;
            pointer-events: none;
            transition: background-color 0.3s, border 0.3s, transform 0.3s, border-radius 0.3s;
        }

        .cursor::before {
            content: '';
            width: 20px;
            height: 1px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .cursor::after {
            content: '';
            width: 1px;
            height: 20px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="Wrap">
        <header id="header">
            <div class="header__inner">
                <h1><a href="index.html">Mouse Effect</a><em>01</em></h1>
            </div>
        </header>
        <!-- //header -->
        <main id="main">
            <div class="cursor"></div>
            <div class="main__inner">
                <p>
                    <span data-original="J" data-transform="S">J</span>
                    <span data-original="a" data-transform="y">a</span>
                    <span data-original="v" data-transform="e">v</span>
                    <span data-original="a" data-transform="o">a</span>
                    <span data-original="S" data-transform="h">S</span>
                    <span data-original="c" data-transform="a">c</span>
                    <span data-original="r" data-transform="G">r</span>
                    <span data-original="i" data-transform="I">i</span>
                    <span data-original="p" data-transform="T">p</span>
                    <span data-original="t" data-transform="!">t</span>
                </p>
            </div>
            <div class="main__info">
                <ul>
                    <li>clientY <span class="clientY">0</span></li>
                    <li>offsetY <span class="offsetY">0</span></li>
                    <li>pageY <span class="pageY">0</span></li>
                    <li>screenY <span class="screenY">0</span></li>
                </ul>
            </div>
        </main>
        <!-- //main -->
        <footer id="footer">
            <div class="footer__inner">
                <nav>
                    <ul>
                        <li><a href="mouse01.html">01</a></li>
                        <li class="active"><a href="mouse02.html">02</a></li>
                        <li><a href="mouse03.html">03</a></li>
                        <li><a href="mouse04.html">04</a></li>
                    </ul>
                </nav>
                <div class="link">
                    <ul>
                        <li><a href="parallax01.html">parallax</a></li>
                    </ul>
                </div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //Wrap -->

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        window.addEventListener("mousemove", function (event) {
            // CLIENTx 에 숫자 100을 넣기
            document.querySelector(".clientY").innerText = event.clientY;
            document.querySelector(".offsetY").innerText = event.offsetY;
            document.querySelector(".pageY").innerText = event.pageY;
            document.querySelector(".screenY").innerText = event.screenY;
        });


        // use a script tag or an external JS file
        document.addEventListener("mousemove", (e) => {
            gsap.to((".cursor"), { duration: 0.6, left: e.clientX - 50, top: e.clientY - 50 })
        });


        document.addEventListener('DOMContentLoaded', function () {
            const letters = document.querySelectorAll('.main__inner span');

            letters.forEach(letter => {
                const originalLetter = letter.dataset.original; // 원래 글자
                const transformedLetter = letter.dataset.transform; // 변환할 글자

                letter.addEventListener('mouseenter', function () {
                    letter.textContent = transformedLetter; // 마우스가 올라갔을 때 글자 변환
                });

                letter.addEventListener('mouseleave', function () {
                    // 마우스가 벗어났을 때 2초 후에 원래 글자로 돌아감
                    setTimeout(function () {
                        letter.textContent = originalLetter;
                    }, 4000);
                });
            });
        });
    </script>
</body>

</html>
