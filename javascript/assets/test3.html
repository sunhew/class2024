<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3</title>
</head>

<body>
    <script>
        //01 함수
        {
            function func() {
                console.log("01 test")
            }
            func()
        }
        //02 익명함수
        {
            const func = function () {
                console.log("02 test")
            }
            func()
        }
        //03 매개변수 
        {
            function func(str) {
                console.log(str)
            }
            func("03 test")
        }
        //04 리턴값
        {
            function func() {
                return "04 test"
            }
            console.log(func())
        }
        //05 매개변수 + 리턴값
        {
            function func(str) {
                return str
            }
            console.log(func("05 test"))
        }
        //06 화살표 함수
        {
            func = () => {
                console.log("06 test")
            }
            func()
        }
        //07 화살표 익명함수
        {
            const func = () => {
                console.log("07 test")
            }
            func()
        }
        //08 화살표 매개변수 
        {
            func = (str) => {
                console.log(str)
            }
            func("08 test")
        }
        //09 화살표 리턴값
        {
            func = () => {
                return "09 test"
            }
            console.log(func())
        }
        //10 화살표 매개변수 + 리턴값
        {
            func = (str) => {
                return str
            }
            console.log(func("10 test"))
        }
    </script>
</body>

</html>
