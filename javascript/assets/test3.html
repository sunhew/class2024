<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3</title>
</head>

<body>
    <script>
        //01 함수
        {
            function func() {
                console.log("01 test")
            }
            func()
        }
        //02 익명함수
        {
            const func = function () {
                console.log("02 test")
            }
            func()
        }
        //03 매개함수
        {
            function func(str) {
                console.log(str)
            }
            func("03 test")
        }
        //04 리턴값
        {
            function func() {
                return "04 test"
            }
            console.log(func())
        }
        //05 매개함수+리턴값
        {
            function func(str) {
                return str
            }
            console.log(func("05 test"))
        }
        //06 화살표 함수
        {
            func = () => {
                console.log("06 test")
            }
            func()
        }
        //07 화살표 익명함수
        {
            const func = () => {
                console.log("07 test")
            }
            func()
        }
        //08 화살표 매개함수
        {
            func = (str) => {
                console.log(str)
            }
            func("08 test")
        }
        //09 화살표 리턴값
        {
            func = () => {
                return "09 test"
            }
            console.log(func())
        }
        //10 화살표 매개함수+리턴값
        {
            func = (str) => {
                return str
            }
            console.log(func("10 test"))
        }
        //11 for 문
        {
            const arr = [100, 200, 300];
            console.log("11 a")

            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i])
            }
        }
        //12 forEach()
        {
            const arr = [100, 200, 300];
            console.log("12 a")

            arr.forEach(function (e) {
                console.log(e)
            })
        }
        //13 for of
        {
            const arr = [100, 200, 300];
            console.log("13 a")

            for (let element of arr) {
                console.log[element]
            }
        }
        //14 for in
        {
            const arr = [100, 200, 300];
            console.log("14 a")

            for (let element of arr) {
                console.log[element]
            }
        }
        //15 map()
        {
            const arr = [100, 200, 300];
            console.log("15 a")

            arr.map(function (e) {
                console.log(e)
            })
        }
    </script>
</body>

</html>
