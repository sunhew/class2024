<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
</head>

<body>
    <script>
        //함수
        {
            function func() {
                console.log("01tes")
            }
            func()
        }
        //익명
        {
            const func = function () {
                console.log("02tes")
            }
            func()
        }
        //매개변수
        {
            function func(str) {
                console.log(str)
            }
            func("03test")
        }
        //리턴값
        {
            function func() {
                return " 04 test"
            }
            console.log(func())
        }
        //매개변수 + 리턴값
        {
            function func(str) {
                return str
            }
            console.log(func("05test"))
        }
        //화살표 함수
        {
            func = () => {
                console.log("06tes")
            }
            func()
        }
        //화살표 익명
        {
            const func = () => {
                console.log("07tes")
            }
            func()
        }
        //화살표 매개변수
        {
            func = (str) => {
                console.log(str)
            }
            func("08test")
        }
        //화살표 리턴값
        //리턴값
        {
            func = () => {
                return " 09 test"
            }
            console.log(func())
        }
        //화살표 매개변수 + 리턴값
        {
            func = (str) => {
                return str
            }
            console.log(func("10test"))
        }
        //for문
        {
            const arr = [1, 2, 3];
            console.log("11 a")

            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i])
            }
        }
        //forEach()
        {
            const arr = [1, 2, 3];
            console.log("12 a")
            arr.forEach(function (e) {
                console.log(e)
            })
        }
        //for of
        {
            const arr = [1, 2, 3];
            console.log("13 a")

            for (let element of arr) {
                console.log(arr[element])
            }
        }

        //for in 
        {
            const arr = [1, 2, 3];
            console.log("14 a")

            for (let element of arr) {
                console.log[element]
            }
        }

        //map
        {
            const arr = [1, 2, 3];
            console.log("15 a")
            arr.map(function (e) {
                console.log(e)
            })
        }
    </script>
</body>

</html>
