<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
</head>

<body>
    <script>
        //01 함수
        {
            function test() {
                console.log("01 함수")
            }
            test();
        }
        //02 익명
        {
            const test = function () {
                console.log("02 익명")
            }
            test();
        }
        //03 매개변수
        {
            function test(str) {
                console.log(str)
            }
            console.log("03 매개변수")
        }
        //04 리턴값
        {
            function test() {
                return "04 리턴값"
            }
            console.log(test())
        }
        //05 매개변수+리턴값
        {
            function sest(str) {
                return str
            }
            console.log(sest("05 매개변수 +리턴값"))

        }
        //06 화살표 함수
        {
            test = () => {
                console.log("06 화살표 함수")
            }
            test();

        }
        //07 화살표 익명
        {
            const test = () => {
                console.log("07 화살표 익명")
            }
            test();
        }
        //08 화살표 매개변수
        {
            test = (str) => {
                console.log(str)
            }
            console.log("08 화살표 매개변수")
        }
        //09 화살표 리턴값
        {
            test = () => {
                return "09 화살표 리턴값"
            }
            console.log(test())
        }
        //10 화살표 매개변수+리턴값
        {
            sest = (str) => {
                return str
            }
            console.log(sest("10 화살표 매개변수+리턴값"))
        }

        //11 for문
        {
            const arr = [100, 200, 300, 400, 500];

            console.log("11 for문")
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i])
            }

        }
        //12 forEach()문
        {
            const arr = [100, 200, 300, 400, 500];

            console.log("12 forEach()문")
            arr.forEach(function (e) {
                console.log(e)
            })

        }
        //13 for of
        {
            const arr = [100, 200, 300, 400, 500];

            console.log("13 for of")
            for (let element of arr) {
                console.log(element)
            }

        }
        //14 for in
        {
            const arr = [100, 200, 300, 400, 500];

            console.log("14 for in")

        }
        //15 map()
        {
            const arr = [100, 200, 300, 400, 500];

            console.log("15 map(")

        }

    </script>
</body>

</html>
